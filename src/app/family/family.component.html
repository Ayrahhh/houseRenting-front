<div class="container-fluid">
    <h1 style="background-color:pink;" ><marquee>FAMILY ROOM</marquee></h1>



<button class="mt-2" mat-raised-button (click)="registerForm()">register</button>
<ng-template #register>
    <mat-card>
        <mat-card-header>
          <mat-card-title></mat-card-title>
          <div class="mat-Action-buttons">
            <ng-content select =".app-card-actions"></ng-content>
          </div>
        </mat-card-header>
        <mat-card-content>
            <form action="" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">firstname</label>
                        <input type="text" name="firstname" class="form-control"  required="Please fill out!">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="">address</label>
                        <input type="text" name="address" class="form-control" required="Please fill out!">
                    </div>
                    <div class="col-md-6">
                        <label for="">country</label>
                        <input type="text" name="country" class="form-control" required="Please fill out!">
                    </div>
                    <div class="col-md-6">
                        <label for="">email</label>
                        <input type="text" name="email" class="form-control" required="Please fill out!">
                    </div>
                    <div class="col-md-6">
                        <label for="">lastname</label>
                        <input type="text" name="lastname" class="form-control" required="Please fill out!">
                    </div>
                    <div class="col-md-6">
                        <label for="">age</label>
                        <input type="number" name="firstname" class="form-control" required="Please fill out!">
                    </div>
                    <div class="col-md-6">
                        <label for="">gender</label>
                        <input type="radio" choice="radio" name="choice">male
                        <input type="radio" choice="radio" name="choice">female
                    </div>
                </div>
                
                <button class="btn btn-success" name="submit">submit</button>
                <button type="reset" class="btn btn-danger" >reset</button>
            </form>
          
        </mat-card-content>
    </mat-card>

</ng-template>

<div class="wrapper">
<div class="imgpict1"></div>
</div>
</div>
