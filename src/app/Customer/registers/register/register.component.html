  
      <div class="container">
          <mat-card>
              <mat-card-title>
                  <h1>REGISTRATION</h1>
              </mat-card-title>
              <mat-card-content>
                <form [formGroup] ="registerForm" > 
                    <div class="col">
                        <div class="row">
                            <div class="form-group">
                                <label>Firstname</label>
                                <input type="text" class="form-control" formControlName="firstname" >
                            </div>
                       </div>
                       <div class="row">
                            <div class="form-group">
                                <label>Lastname</label>
                                <input type="text" class="form-control" formControlName="lastname" >
                            </div>
                        </div>
                         <div class="row">
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control" formControlName="country" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text"  class="form-control" formControlName="address" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text"  class="form-control" formControlName="password" >
                            </div>
                        </div>
                      
                      
                        <div class="row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" formControlName="email" >
                            </div>
                        </div>
                       <div class="row">
                            <div class="form-group">
                                <label>Phonenumber</label>
                                <input type="number" class="form-control" formControlName="phone_no" >
                            </div>
                        </div>
                       <button class="btn btn-success mt-3" (click)="submit()"  >submit</button>
                    </div>
                </form>
              </mat-card-content>
          </mat-card>
      </div>

  <ng-template #addcustomer>
   <mat-card>
    <mat-card-title>
        Customers
    </mat-card-title>
    
    <mat-card-content>
    <button mat-raised-button class="button" (click)="open()" >Add Customer</button>


    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">firstname:</th>
            <th scope="col">lastname:</th>
            <th scope="col">country: </th>
            <th scope="col">address:</th>
            <th scope="col">Email</th>
            <th scope="col">phone_no</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customers of registration">
            <td>{{registration.firstname}}</td>
            <td>{{registration.lastname}}</td>
            <td>{{registration.country}}</td>
            <td>{{registration.address}}</td>
            <td>{{registration.Email}}</td>
            <td>{{registration.phone_no}}</td>
            <td><button class=" btn btn-danager">Delete</button></td>
          </tr>
        </tbody>
    </table>  
    </mat-card-content>
   </mat-card> 
</ng-template>
